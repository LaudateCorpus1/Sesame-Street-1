<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>slide show</title>
  <!--<link rel="stylesheet" href="../css/fonts.css">-->
  <link rel="stylesheet" href="../css/slideshow.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="presentation" class="presentation">
    <article class="slide">
      <h1 class="title huge">Lesson 1</h1>
      <p class="sub-text">Let's learn HTML</p>
    </article>

    <article class="slide">
      <h1 class="title">1</h1>
    </article>

    <article class="slide history">
      <h1 class="title">2</h1>
    </article>
</section>

  <div class="scripts">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/javascripts/libs/jquery-1.7.2.js"><\/script>')</script>

    <script src="../js/fathom.min.js"></script>
    <script>
    (function($, undefined){
      $(function onReady () {
        $('#presentation').fathom({
          displayMode : 'multi',
          margin : 5000,
          slideTagName : 'article'
        })
      });
    }(this.jQuery));
    </script>
  </div>

</body>
</html>
