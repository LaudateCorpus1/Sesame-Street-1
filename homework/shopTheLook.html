    	<script>
			$.getJSON('json/active.json', function(data) {
			  var items = [];

			  $.each(data.sales, function(key, val) {
			  	//document.write('<li id="' + key + '">' + val + '</li>');
			    items.push('<li id="' + key + '">' + val.name + '</li>');
			    //console.log("key = " + key + " val = " + val.name);
			  });
			  $('<ul/>', {
			    'class': 'my-new-list',
			    html: items.join('')
			  }).appendTo('body');

			});


    	</script>
